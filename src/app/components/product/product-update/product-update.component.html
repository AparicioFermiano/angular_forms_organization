<div class="container mt-5">
  <form *ngIf="product">
    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Pre√ßo:</label>
      <input type="text" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <button (click)="putProduct()" class="btn btn-info me-2">Atualizar</button>
    <button (click)="cancelProduct()" class="btn btn-info">Cancel</button>
  </form>

</div>
